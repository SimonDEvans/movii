<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>Movii</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Movii" />
    <link rel="stylesheet" href="css/main.css">
    <meta name="application-name" content="Movii" />
    <meta name="theme-color" content="#ffffff">
    <script src="https://use.typekit.net/som2nxf.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
<body class="body">
    <div class="modal">
        <div class="modal__hero""></div>
        <div class="modal__content">
            <div class="modal__title"></div>
            <div class="modal__summary"></div>
        </div>
    </div>
    <header class="site-header">
        <div class="site-header__menu-container">
            <div class="wrapper">
                <ul class="site-header__menu nav">
                    <li class="site-header__menu-item site-header__menu-item--logo">
                        <a href="index.html">Mv</a>
                    </li>
                    <li class="site-header__menu-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="site-header__menu-item site-header__menu-item--active">
                        <a href="">Popular</a>
                    </li>
                    <li class="site-header__menu-item">
                        <a href="">Newest</a>
                    </li>
                    <li class="site-header__menu-item">
                        <a href="">Discover</a>
                    </li>
                    <li class="site-header__menu-item">
                        <a href="">Watchlist</a>
                    </li>
                    <li class="site-header__menu-item site-header__menu-item--search">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966"><path d="M55.146 51.887l-13.558-14.1c3.486-4.145 5.396-9.36 5.396-14.787 0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.76 0 9.298-1.436 13.177-4.162l13.662 14.208c.57.593 1.34.92 2.162.92.78 0 1.518-.297 2.08-.837 1.19-1.148 1.23-3.05.082-4.243zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z"/></svg>
                            Search
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="wrapper hero__content">
            <h1 class="hero__heading"></h1>
            <p class="hero__date">Released: <span></span></p>
            <p class="hero__rating"><span></span>/10</p>
            <p class="hero__age-rating"></p>
            <p class="hero__summary"></p>
            <button class="button button--gap js-modal">
                More Details
                <div class="movie-id"></div>
            </button>
            <button class="button button--secondary">
                Add to watchlist
            </button>
        </div>
    </div>

    <div class="wrapper home-wrapper">
        <div class="current-popular js-grid-popular">
            <div class="grid"></div>
        </div>
    </div>

	<script src="js/vendor/jquery-2.1.4.min.js"></script>
	<script src="js/min/app-min.js"></script>
</body>
</html>
